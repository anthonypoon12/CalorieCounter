<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registration</title>
</head>

{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %}
<body>
  <style>
    .navbar{
      background-color: #355070;
    }
    .navbar-brand{
      color: aliceblue;
    }
    .nav-item a{
      color: white;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lifestylin'</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" href="{{url_for('user')}}">Home</a> -->
          </li>
        </ul>
        <form class="d-flex">
          <a class="btn btn-primary" href="{{url_for('login')}}" role="button">Login</a>
        </form>
      </div>
    </div>
  </nav>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        .navbar .nav-link {
          color: #000 !important;
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block bg-white" style="z-index: 2000;">
        <div class="container-fluid">
          <!-- Navbar brand -->
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            <ul class="navbar-nav d-flex flex-row">
              <!-- Icons -->
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://www.youtube.com/" rel="nofollow" target="_blank">
                  <i class="fab fa-youtube"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://www.facebook.com/" rel="nofollow" target="_blank">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://twitter.com/" rel="nofollow" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://github.com/" rel="nofollow" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background Container -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <h1 class="row justify-content-center">Lifestylin' Registration</h1>
            <form class="row g-3" action="/registering" method="POST">
              <div class="col-md-12">
                <!-- Collects Users' Email -->
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
              </div>
              <div class="col-md-12">
                <!-- Collects Users' Password for account -->
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <!--Main Navigation-->

    <!--Footer-->
    <footer class="bg-light text-lg-start">
      <hr class="m-2" />
      <div class="text-center py-4 align-items-center">
        <p>Follow Lifestylin' on social media</p>
        <a href="https://www.youtube.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>

  </html>
