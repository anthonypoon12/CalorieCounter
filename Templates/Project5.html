<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Lifestylin' LLC</title>
</head>

<body>
  <style>
    .navbar {
      background-color: #355070;
    }

    .navbar-brand {
      color: aliceblue;
    }

    .nav-item a {
      color: white;
    }
  </style>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lifestylin'</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <!-- use this for links -->
          <a class="btn btn-primary" href="{{url_for('login')}}" role="button">Login</a>
        </form>
      </div>
    </div>
  </nav>
  <!-- Calorie Calculator Search Box -->
  <div class="container-md align-items-center text-center mt-3">
    <hr>
    <h1>Calorie Calculator</h1>
    <i class="fas fa-apple-alt"></i>
    <i class="fas fa-cookie-bite"></i>
    <i class="fas fa-hamburger"></i>
    <i class="fas fa-carrot"></i>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter the food you want to search for!"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button type="button" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <!-- Selected Foods Section -->
  <div class="container-md mt-5">
    <h1>Your Selected Food(s):</h1>
    <table class="table table-success table-hover table-bordered border border-dark">
      <thead>
        <tr>
          <!-- Displays what number the item is -->
          <th scope="col">#</th>
          <!-- Displays the name of the food selected -->
          <th scope="col">Food Name</th>
          <!-- Takes the user's input the total number of servings you want -->
          <th scope="col">Serving(s)</th>
          <!-- Multiples calories by the user's input serving size -->
          <th scope="col">Calories total</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <th scope="row">1</th>
          <td class="fw-bold">Almonds</td>
          <td>
            <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Enter Number of Servings:">
          </td>
          <td class="fw-bold">2000</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Today's Total Calories -->
  <div class="container-md mt-5">
    <h1>Today's Total Calories:</h1>
    <hr>
  </div>
</body>
<footer class="bg-light text-lg-start">
  <hr class="m-0" />
  <div class="text-center py-4 align-items-center">
    <p>Follow Lifestylin' on social media</p>
    <a href="https://www.youtube.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.facebook.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://twitter.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://github.com" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </div>
</footer>
<script src="{{url_for('static', filename='Project.js')}}"></script>
</html>
